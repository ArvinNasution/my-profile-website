<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(125deg, #00008B, #800080);
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0.1) 5%,
                transparent 5%,
                transparent 80%
            );
            transform: rotate(25deg);
            pointer-events: none;
        }

        .light {
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(60px);
        }

        .light:nth-child(1) { top: 10%; left: 20%; }
        .light:nth-child(2) { bottom: 20%; right: 15%; }
        .light:nth-child(3) { top: 40%; right: 30%; }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 1;
        }

        .card {
            position: relative;
            width: 90%;
            max-width: 800px;
            min-height: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.2),
                inset 0 0 30px rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transform: skewX(-15deg);
            pointer-events: none;
        }

        .tabs {
            position: relative;
            display: flex;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: 500;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .content {
            padding: 20px;
            color: white;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .game-info {
            transition: all 0.3s ease;
        }

        .game-details {
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .game-details img {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        @media (hover: hover) {
            .game-card:hover .game-details {
                max-height: 500px;
                margin-top: 15px;
            }

            .game-card:hover {
                background: rgba(255, 255, 255, 0.15);
                transform: translateY(-5px);
            }
        }

        @media (hover: none) {
            .game-card.active .game-details {
                max-height: 500px;
                margin-top: 15px;
            }

            .game-card.active {
                background: rgba(255, 255, 255, 0.15);
            }
        }

        .profile {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="light"></div>
    <div class="light"></div>
    <div class="light"></div>

    <div class="container">
        <div class="card">
            <div class="tabs">
                <button class="tab-btn active" onclick="showTab('profile')">Profile</button>
                <button class="tab-btn" onclick="showTab('games')">Games</button>
                <button class="tab-btn" onclick="showTab('anime')">Anime</button>
            </div>
            
            <div class="content">
                <div id="profile" class="tab-content">
                    <div class="profile">
                        <div class="profile-img">
                            <img src="/api/placeholder/150/150" alt="Profile">
                        </div>
                        <div class="profile-info">
                            <h2>Your Name</h2>
                            <p>Gamer | Anime Enthusiast</p>
                        </div>
                    </div>
                    <p>A passionate gamer with experience across multiple platforms and genres.</p>
                </div>

                <div id="games" class="tab-content" style="display: none">
                    <div class="game-card">
                        <div class="game-info">
                            <h3>Mobile Legends</h3>
                            <p>Account Status: Banned</p>
                        </div>
                        <div class="game-details">
                            <img src="/api/placeholder/400/200" alt="ML Ban">
                            <p>Ban Reason: [Your ban reason]</p>
                            <p>Date: [Ban date]</p>
                        </div>
                    </div>
                    <div class="game-card">
                        <div class="game-info">
                            <h3>PUBG Mobile</h3>
                            <p>Account Status: Banned</p>
                        </div>
                        <div class="game-details">
                            <img src="/api/placeholder/400/200" alt="PUBG Ban">
                            <p>Ban Reason: [Your ban reason]</p>
                            <p>Date: [Ban date]</p>
                        </div>
                    </div>
                </div>

                <div id="anime" class="tab-content" style="display: none">
                    <!-- Anime content here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabName) {
            const tabContents = document.getElementsByClassName('tab-content');
            for(let content of tabContents) {
                content.style.display = 'none';
            }
            
            document.getElementById(tabName).style.display = 'block';
            
            const tabBtns = document.getElementsByClassName('tab-btn');
            for(let btn of tabBtns) {
                btn.classList.remove('active');
                if(btn.innerText.toLowerCase() === tabName) {
                    btn.classList.add('active');
                }
            }
        }

        // Handle mobile touch
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', () => {
                if (window.matchMedia('(hover: none)').matches) {
                    card.classList.toggle('active');
                }
            });
        });
    </script>
</body>
</html>
